# This caller workflow tests, builds, and pushes the image to Docker Hub.

name: Build & push ClonalFrameML image

on: workflow_dispatch

jobs:

  test:
    uses: SarahNadeau/bioinf-containers/.github/workflows/test.yml@master
    with:
      path_to_context: "./clonalframeml"  # where the build context is
      dockerfile_name: "Dockerfile"  # what the dockerfile is called
      cache: "clonalframeml"  # a unique name here specifies a unique cache of Docker layers (to avoid filling up a single cache with unrelated layers from different images)

  build-and-push:
    needs: test  # this jobs needs to run serially, after testing succeeds
    uses: SarahNadeau/bioinf-containers/.github/workflows/build.yml@master
    with:
      path_to_context: "./clonalframeml"
      dockerfile_name: "Dockerfile"
      cache: "clonalframeml"
      container_name: "clonalframeml-1.12"  # name of the container for Docker Hub
    secrets:
      docker_hub_username: ${{ secrets.DOCKER_HUB_USERNAME }}
      docker_hub_access_token: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
