# This called workflow run a Singularity container based on a Docker image pulled from Dockerhub

name: Build Singularity image

on:
  workflow_call:
    inputs:
      dockerhub_image:
        required: true
        type: string
      command:
        required: false
        default: "echo \"The workdir in the container is: $PWD\""
        type: string

jobs:

  build_singularity:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out Repo
        uses: actions/checkout@v2

      - name: Set up Singularity
        uses: eWaterCycle/setup-singularity@v7
        with:
          singularity-version: 3.8.3

      - name: Run a singularity container
        run: singularity run docker://${{ inputs.dockerhub_image }} ${{ inputs.command }}
